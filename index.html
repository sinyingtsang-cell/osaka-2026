                <div class="wander-card p-5 space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-[#5C9E97] tracking-widest"><i class="fa-solid fa-camera mr-2"></i>ÊóÖÁ®ãÁõ∏Áâá</h3>
                    <label class="file-input-label">
                        <i class="fa-solid fa-cloud-arrow-up"></i> ‰∏äËºâÁõ∏Áâá (JPG/PNG)
                        <input type="file" @change="handleFileUpload($event, 'photo')" accept="image/*" class="hidden">
                    </label>
                    <div class="grid grid-cols-2 gap-2">
                        <div v-for="(img, idx) in photoNotes" :key="idx" class="relative aspect-square rounded-xl overflow-hidden bg-gray-100">
                            <img :src="img" class="w-full h-full object-cover">
                            <button @click="deleteFile(idx, 'photo')" class="absolute top-1 right-1 bg-black/50 text-white p-1 rounded-full text-[8px]"><i class="fa-solid fa-trash"></i></button>

                </div>

                <div class="wander-card p-5 space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-[#5C9E97] tracking-widest"><i class="fa-solid fa-file-pdf mr-2"></i>ÈáçË¶ÅÊñá‰ª∂ (PDF)</h3>
                    <label class="file-input-label">
                        <i class="fa-solid fa-file-shield"></i> ‰∏äËºâ PDF Êñá‰ª∂

                    </label>
                    <div class="space-y-2">
                        <div v-for="(doc, idx) in pdfFiles" :key="idx" class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-800 rounded-xl">

                            </div>
                        </div>
                    </div>

            </div>

            <div v-show="activeTab === 'pay'" class="space-y-6 animate-fade-in">
                <div class="wander-card p-6 bg-[#5C9E97] text-white space-y-4 shadow-xl">

                    <div class="flex items-center gap-3">

                        <i class="fa-solid fa-right-left opacity-30"></i>
                        <input v-model.number="fx.hkd" @input="convertFX('hkd')" type="number" placeholder="HKD" class="w-1/2 bg-white/10 p-3 rounded-xl text-white font-black text-xl border-0">
                    </div>

    <nav v-if="tripId" class="absolute bottom-0 left-0 right-0 bg-white dark:bg-black border-t dark:border-gray-800 flex justify-around items-center h-22 px-2 z-40 pb-8 shadow-2xl">
        <button v-for="tab in [{i:'calendar-alt',l:'Plan',v:'plan'},{i:'map-location-dot',l:'Map',v:'map'},{i:'plane-arrival',l:'Info',v:'info'},{i:'note-sticky',l:'Memo',v:'memo'},{i:'wallet',l:'Pay',v:'pay'}]" 
            @click="activeTab = tab.v" :class="{'tab-active': activeTab === tab.v}" class="flex flex-col items-center flex-1 transition-all text-gray-300">
            <i :class="'fa-solid fa-'+tab.i" class="text-xl"></i><span class="text-[7px] mt-1 font-black uppercase">{{tab.l}}</span>

    <div v-if="showAddModal" class="absolute inset-0 z-[100] bg-black/80 flex items-end">
        <div class="bg-white dark:bg-gray-900 w-full rounded-t-[40px] p-8 space-y-4 animate-slide-up pb-10">
            <div class="flex justify-between items-center"><h2 class="text-xl font-black">Êñ∞Â¢ûÈ†ÖÁõÆ</h2><button @click="showAddModal=false"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="grid grid-cols-2 gap-2"><input v-model="newItem.time" type="time"><select v-model="newItem.type"><option v-for="t in ['Spot','Food','Hotel','Trans','Shop']" :value="t">{{t}}</option></select></div>
            <input v-model="newItem.place" placeholder="ÊôØÈªûÂêçÁ®±" class="font-black">
            <input v-model="newItem.mapCode" placeholder="MapCode">
            <button @click="saveItem" class="btn-primary py-5 rounded-3xl font-black text-lg">Á¢∫Ë™çÂÑ≤Â≠ò</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9wFH5e6STNJZpIRqaUtQeXjVvwQYfC0g",
        authDomain: "osaka-trip-2026-fdf24.firebaseapp.com",
        projectId: "osaka-trip-2026-fdf24",
        storageBucket: "osaka-trip-2026-fdf24.firebasestorage.app",
        messagingSenderId: "664640134307",
        appId: "1:664640134307:web:22b0ec1d2af2b292273316"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const { createApp } = Vue;
    const { draggable } = window.vuedraggable;

    const app = createApp({
        components: { draggable },
        data() {
            return {
                lang: 'zh', isDarkMode: false, tripId: new URLSearchParams(window.location.search).get('trip'),
                tripName: '', startDate: '', endDate: '', tempTripName: '', tempStartDate: '', tempEndDate: '',
                activeTab: 'plan', selectedDate: '', travelDays: [], itineraries: {}, expenses: [], 
                exchangeRate: 0.051, fx: { jpy: null, hkd: null },
                logistics: { memoText: '' }, 
                packingList: [], photoNotes: [], pdfFiles: [],
                newItemInput: { packing: '' }, flights: [], hotels: [],
                weatherCompareData: {}, showAddModal: false, isConnected: false,
                newItem: { time: '10:00', place: '', mapCode: '', type: 'Spot' },
                mapInstance: null, mapMarkers: [], nearbySearches: [{n:'Ê≤πÁ´ô',i:'fa-solid fa-gas-pump',q:'Gas Station'},{n:'Ê≥äËªä',i:'fa-solid fa-square-p',q:'Parking'},{n:'‰æøÂà©Â∫ó',i:'fa-solid fa-store',q:'Store'},{n:'ÂªÅÊâÄ',i:'fa-solid fa-restroom',q:'Toilet'}]
            }
        },
        computed: {
            t() { return { zh: { welcomeTitle: "Ëá™ÈßïÂÜíÈö™", welcomeSubtitle: "Âç≥Â∞áÈñãÂßã", placeholderDest: "ÁõÆÁöÑÂú∞ (Â¶Ç: ‰πùÂ∑û)", btnCreate: "Âª∫Á´ãÊóÖÁ®ã", btnShare: "ÂàÜ‰∫´", btnNav: "Â∞éËà™", btnAddStop: "Êñ∞Â¢ûË°åÁ®ã", placeholderTodo: "Êñ∞Â¢ûÈ†ÖÁõÆ...", btnAdd: "Êñ∞Â¢û" } }[this.lang] || {}; }
        },
        watch: {
            activeTab(tab) {
                if (tab === 'map') {
                    this.$nextTick(() => { this.initMap(); setTimeout(() => { if(this.mapInstance) this.mapInstance.invalidateSize(); }, 300); });
                }
            }
        },
        methods: {
            switchLang() { this.lang = this.lang === 'zh' ? 'en' : 'zh'; },
            convertFX(f) {
                if (f === 'jpy') this.fx.hkd = parseFloat((this.fx.jpy * this.exchangeRate).toFixed(2));
                else this.fx.jpy = parseFloat((this.fx.hkd / this.exchangeRate).toFixed(0));
            },
            createNewTrip() {
                if(!this.tempTripName) return alert("Ë´ãËº∏ÂÖ•ÁõÆÁöÑÂú∞");
                const id = 'trip_' + Math.random().toString(36).substr(2, 9);
                window.location.search = `?trip=${id}&name=${encodeURIComponent(this.tempTripName)}&start=${this.tempStartDate}&end=${this.tempEndDate}`;
            },
            copyShareLink() { navigator.clipboard.writeText(window.location.href); alert("ÈÄ£ÁµêÂ∑≤Ë§áË£ΩÔºÅ"); },
            syncToCloud() {
                if (!this.tripId) return;
                db.collection('tabi_pro_v8').doc(this.tripId).set({
                    tripName: this.tripName, startDate: this.startDate, endDate: this.endDate,
                    itineraries: this.itineraries, packingList: this.packingList, 
                    photoNotes: this.photoNotes, pdfFiles: this.pdfFiles,
                    flights: this.flights, hotels: this.hotels
                }, { merge: true });
            },
            // Ê™îÊ°àËôïÁêÜ
            handleFileUpload(e, type) {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 500000) return alert("Ê™îÊ°àÂ§™Â§ßÔºàË´ãÂ∞èÊñº 500KBÔºâÔºåFirestore Êúâ 1MB ÁöÑÈôêÂà∂");

                const reader = new FileReader();
                reader.onload = (f) => {
                    if (type === 'photo') {
                        this.photoNotes.unshift(f.target.result);
                    } else if (type === 'pdf') {
                        this.pdfFiles.unshift({ name: file.name, data: f.target.result });
                    }
                    this.syncToCloud();
                };
                reader.readAsDataURL(file);
            },
            viewPdf(base64Data) {
                const win = window.open();
                win.document.write('<iframe src="' + base64Data + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
            },
            deleteFile(idx, type) {
                if (type === 'photo') this.photoNotes.splice(idx, 1);
                else this.pdfFiles.splice(idx, 1);
                this.syncToCloud();
            },
            // ÂÖ∂‰ªñÈÇèËºØ
            saveItem() {
                if(!this.itineraries[this.selectedDate]) this.itineraries[this.selectedDate] = [];
                this.itineraries[this.selectedDate].push({ id: Date.now(), ...JSON.parse(JSON.stringify(this.newItem)) });
                this.showAddModal = false; this.syncToCloud();
            },
            deleteItem(id) { this.itineraries[this.selectedDate] = this.itineraries[this.selectedDate].filter(i => i.id !== id); this.syncToCloud(); },
            addListItem(type) { if(!this.newItemInput[type]) return; this.packingList.unshift({id: Date.now(), text: this.newItemInput[type], done: false}); this.newItemInput[type] = ''; this.syncToCloud(); },
            toggleListItem(type, id) { const item = this.packingList.find(x => x.id === id); if(item) item.done = !item.done; this.syncToCloud(); },
            deleteListItem(type, id) { this.packingList = this.packingList.filter(x => x.id !== id); this.syncToCloud(); },
            initMap() {
                if (this.mapInstance) this.mapInstance.remove();
                this.mapInstance = L.map('map-container', { zoomControl: false }).setView([35.67, 139.65], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.mapInstance);
            },
            searchNearby(q) { window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(q + ' ' + this.tripName)}`, '_blank'); },
            openNav(p) { window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p)}`, '_blank'); }
        },
        mounted() {
            const p = new URLSearchParams(window.location.search);
            if (this.tripId) {
                this.tripName = p.get('name'); this.startDate = p.get('start'); this.endDate = p.get('end');
                let s = new Date(this.startDate), e = new Date(this.endDate);
                const ws = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
                for(let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)){ 
                    this.travelDays.push({date: d.toLocaleDateString('sv'), dayNum: d.getDate(), weekday: ws[d.getDay()]}); 
                }
                this.selectedDate = this.travelDays[0]?.date;
                db.collection('tabi_pro_v8').doc(this.tripId).onSnapshot(doc => {
                    if(doc.exists){
                        const data = doc.data();
                        this.itineraries = data.itineraries || {};
                        this.packingList = data.packingList || [];
                        this.photoNotes = data.photoNotes || [];
                        this.pdfFiles = data.pdfFiles || [];
                        this.flights = data.flights || [];
                        this.hotels = data.hotels || [];
                    }
                });
            }
            fetch('https://api.exchangerate-api.com/v4/latest/JPY').then(r => r.json()).then(d => this.exchangeRate = d.rates.HKD);
        }
    });
    app.mount('#app');
</script>
